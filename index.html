<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,500;1,700&family=Mooli&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Roboto+Slab:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span></span></div>
            <div class="count">Question count: <span>1</span></div>
        </div>
        <div class="quiz-area">

        </div>
        <div class="answers-area">

        </div>
        <button class="submit">Submit Answer</button>
        <div class="bullets">
            <div class="spans-box">

            </div>
            <div class="countdown">

            </div>
        </div>
        <div class="results">

        </div>
        <button class="restart">Restart Test</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
